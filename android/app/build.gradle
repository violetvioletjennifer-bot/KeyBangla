plugins {
    id 'com.android.application'
}

android {
    namespace 'com.keybangla.keyboard'
    compileSdk 34

    defaultConfig {
        applicationId "com.keybangla.keyboard"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
        }
    }
}

dependencies {
}
